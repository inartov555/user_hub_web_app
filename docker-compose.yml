services:

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    stop_signal: SIGINT
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 2s
      timeout: 3s
      retries: 20

  backend:
    build: { context: ., dockerfile: backend/Dockerfile }
    env_file: backend/.env
    depends_on: 
      db:
        condition: service_healthy
    ports: ["8000:8000"]
    volumes: ["./backend:/app"]
    stop_signal: SIGINT
    stop_grace_period: 5s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Pass Vite env at build time if needed:
      args:
        - VITE_API_URL=http://localhost:8000/api
    environment:
      # Optional; only used by your nginx if you read it at runtime (usually not needed)
      - VITE_API_URL=http://localhost:8000/api
    ports:
      - "5173:80"  # open nginx port 80 on host 5173
    depends_on:
      - backend
    stop_signal: SIGINT
    stop_grace_period: 5s

volumes:
  pgdata:
