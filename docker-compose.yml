services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: usersdb
      POSTGRES_USER: users
      POSTGRES_PASSWORD: users
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: { context: ., dockerfile: backend/Dockerfile }
    env_file: backend/.env
    depends_on: [db]
    ports: ["8000:8000"]
    volumes: ["./backend:/app"]
  frontend:
    build: { context: ., dockerfile: frontend/Dockerfile }
    environment:
      - VITE_API_URL=http://localhost:8000/api
    ports: ["5173:5173"]
    volumes: ["./frontend:/app:delegated", "node_modules_frontend:/app/node_modules"]
    command: ["npm","run","dev","--","--host"]
volumes:
  pgdata:
