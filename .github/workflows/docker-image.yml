name: Docker CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "users_app/backend/**"
      - "users_app/frontend/**"
      - ".github/workflows/docker-image.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "users_app/backend/**"
      - "users_app/frontend/**"
      - ".github/workflows/docker-image.yml"
  workflow_dispatch:

jobs:
  backend:
    name: Build backend image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend (no push)
        uses: docker/build-push-action@v6
        with:
          context: users_app
          file: users_app/backend/Dockerfile
          push: false
          tags: ${{ github.repository }}-backend:ci,${{ github.repository }}-backend:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend:
    name: Build frontend image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend (no push)
        uses: docker/build-push-action@v6
        with:
          context: users_app
          file: users_app/frontend/Dockerfile
          push: false
          tags: ${{ github.repository }}-frontend:ci,${{ github.repository }}-frontend:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ui_tests_pw:
    name: Build ui_tests_pw image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ui_tests_pw (no push)
        uses: docker/build-push-action@v6
        with:
          context: users_app
          file: users_app/ui_tests_pw/Dockerfile
          push: false
          tags: ${{ github.repository }}-frontend:ci,${{ github.repository }}-frontend:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
