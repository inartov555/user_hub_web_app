name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend   # run all commands inside backend/
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - name: Checkout
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "pylint>=3,<4" pylint-django
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Analysing the code with pylint-django
      env:
        DJANGO_SETTINGS_MODULE: core.settings
        PYTHONPATH: .  # treat backend/ as project root
      run: |
        APP_FILES="$(git ls-files '*.py' | grep -vE '(^|/)(venv|\.venv)/|/migrations/')" || true
        if [ -n "$APP_FILES" ]; then
          pylint \
            --load-plugins=pylint_django \
            --django-settings-module=core.settings \
            --output-format=colorized \
            --score=n \
            --max-line-length=128 \
            --disable=too-few-public-methods \
            $APP_FILES
        else
          echo "No app files to lint."
        fi
