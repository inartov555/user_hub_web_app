name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: users_app/backend
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: usersdb
          POSTGRES_USER: users
          POSTGRES_PASSWORD: users
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U users -d usersdb"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: users_app/backend/requirements.txt

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unit Tests
      env:
        DJANGO_SETTINGS_MODULE: core.settings
        POSTGRES_DB: usersdb
        POSTGRES_USER: users
        POSTGRES_PASSWORD: users
        POSTGRES_HOST: 127.0.0.1   # <-- override default "db"
        POSTGRES_PORT: "5432"
      run: |
          # wait for service health in case itâ€™s still warming up
          python - <<'PY'
          import time, socket
          for _ in range(60):
            try:
              with socket.create_connection(("127.0.0.1", 5432), timeout=1): break
            except OSError: time.sleep(1)
          else:
            raise SystemExit("Postgres never became reachable on 127.0.0.1:5432")
          PY
          python manage.py test --noinput -v 2
