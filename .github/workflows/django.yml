name: Docker CI (frontend & backend)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/docker-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/docker-ci.yml"
  workflow_dispatch:

jobs:
  backend:
    name: Build backend image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository }}-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend:
    name: Build frontend image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository }}-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
