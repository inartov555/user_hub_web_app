# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code, and run tests across different versions of node
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: NodeJS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: node-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: users_app/frontend

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: users_app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests (Vitest)
        env:
          CI: true
        # Add --coverage if you want coverage artifacts uploaded below
        run: npm test

      - name: Upload coverage artifact
        if: always() && hashFiles('users_app/frontend/coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: users_app/frontend/coverage

      - name: Build (TypeScript type-check + Vite build)
        env:
          CI: true
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: users_app/frontend/dist
          if-no-files-found: error
