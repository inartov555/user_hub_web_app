name: Pylint - ui_tests_pw folder (Python + Pytest + PlayWright)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui_tests_pw
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          ui_tests_pw/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "pylint>=3,<4"
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Analyse code in ui_tests_pw with pylint
      env:
        PYTHONPATH: .
      run: |
        APP_FILES="$(git ls-files '*.py' | grep -vE '(^|/)(venv|\.venv)/')" || true
        if [ -n "$APP_FILES" ]; then
          pylint \
            --output-format=colorized \
            --score=n \
            --max-line-length=128 \
            --disable=too-few-public-methods \
            --max-parents=10 \
            --max-locals=20 \
            $APP_FILES
        else
          echo "No Python files to pylint."
        fi
