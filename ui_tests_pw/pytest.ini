[pytest]
testpaths = tests
# python_files = test_*.py
addopts = -ra
markers =
    smoke: Fast sanity checks.
    admin: Tests that require admin user permissions.
    regular_user: Tests that require regular user permissions.
    localization: Tests that verify i18n / localization behavior.
    theme: Tests that exercise dark / light theme toggle.
    sorting: Tests that verify single and multi-column sorting on the Users table.
    longrun: Tests that take long time to run (1+ minutes)
    excel_import: Tests related to Excel import

action_timeout = 15000
navigation_timeout = 15000
assert_timeout = 15000
# browser param supports one of (chromium, chrome, msedge, firefox, webkit, safari)
browser = firefox
base_url = http://host.docker.internal:5173
is_headless = false
width = 1920
height = 1080
username = admin
password = changeme123
