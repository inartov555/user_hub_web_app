
[pytest]
# Pick up tests in ui_tests/tests
testpaths = tests
addopts =
  -q
  --maxfail=2
  --disable-warnings
  --showlocals
  --dist loadscope
  --numprocesses=auto
  --browser webkit --browser firefox --browser chromium
  --headed=false
  --base-url=http://localhost:5173
  --screenshot=only-on-failure
  --video=retain-on-failure
markers =
  smoke: quick checks to verify basic flows
  regression: full regression suite
  slow: long-running tests
  auth: authentication-related
  i18n: localization tests
  theme: light/dark mode tests
