"""Compose file that adds a Playwright test service to the existing stack."""
services:
  ui-tests:
    build:
      context: .
      dockerfile: ui_tests/Dockerfile
    depends_on:
      - backend
      - frontend
    environment:
      - UI_BASE_URL=http://frontend
      - UI_BASE_PORT=80
      - BACKEND_API_BASE=http://backend:8000/api/v1
      - DJANGO_SETTINGS_MODULE=core.settings
    # The container exits once tests are done; combine this file with the
    # main docker-compose.yml from the project root.
    command: ["bash", "ui_tests/run_ui_tests.sh"]
